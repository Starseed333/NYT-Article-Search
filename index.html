<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/style.css">
        <title>Ny Times Article search</title>
    </head>
    <div class= 'container'>
        <div class= 'jumbotron text-center'>
            <h1>New York Times Search</h1>
        </div>
        <div class='row'>
            <div class= 'col-md-12'>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Search Parameters</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label>Search Term:</label>
                                <input type="text" class="form-control" id='search'>
                            </div>
                            <div class="form-group">
                                <label>Number of Records to Retrieve:</label>
                                <select class="form-control">
                                    <option>1</option>
                                    <option>5</option>
                                    <option>10</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Start Year (Optional):</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>End Year (Optional):</label>
                                <input type="text" class="form-control">
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Search</button>
                            <button type="submit" class="btn btn-primary">Clear Results</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class='row'>
            <div class= 'col-md-12'>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Top Articles</h3>
                    </div>
                    <div class="panel-body">
                    </div>
            </div>
        </div>
    </div>
    <body>
    </body>
</html>
